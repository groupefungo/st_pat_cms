{% assign site_slides = site.slides | sort: 'order' %}

<section id="mainSlider" class="topSlider">
    <div class="container-fluid">
        <section class="slider">
            <div class="flexslider">
                <div class="preloader"></div>
                <div class="flex-viewport" style="overflow: hidden; position: relative;">
                    <ul class="slides"
                        style="width: 1200%; transition-duration: 0s; transform: translate3d(-1806px, 0px, 0px);">
                        {% for slide in site_slides %}
                            <li style="width: 602px; margin-right: 0px; float: left; display: block;" class=""
                                data-thumb-alt="">
                                <img src="{{slide.featuredpict}}" draggable="false">
                                <div class="captionBox">
                                    <p class="title">{{slide.title}}</p>
                                    <p class="description">{{slide.intro_paragraph}}</p>
                                    <a class="button button-primary" href="{% if slide.is_anchor == 'true' %}#{% endif %}{{slide.button_url}}">{{slide.buttonlabel}}</a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <ol class="flex-control-nav flex-control-paging">

                </ol>
                <ul class="flex-direction-nav">
                    <li class="flex-nav-prev"><a class="flex-prev" href="#">Previous</a></li>
                    <li class="flex-nav-next"><a class="flex-next" href="#">Next</a></li>
                </ul>
            </div>
        </section>
    </div>
</section>
